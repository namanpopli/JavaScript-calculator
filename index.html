<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="favicon" href="./favicon.ico">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="display">
                <div class="screen-1">0</div>
                <div class="screen-2">0</div>
            </div>
            <div class="input">
                <div class="button clear span-2">C</div>
                <div class="button operation">%</div>
                <div class="button operation blue-area">รท</div>
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operation blue-area">x</div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operation blue-area">-</div>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operation blue-area">+</div>
                <div class="button number">0</div>
                <div class="button number">.</div>
                <div class="button clear-prev">del</div>
                <div class="button equal-to yellow-area">=</div>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
